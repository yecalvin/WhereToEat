<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>nwHacks 2017</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>What's Open</h1>
                        <h3>Time to grub</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <div id="timeButton">
                                    <div class="btn btn-default btn-lg">
                                    <div id="defaultTime">Time</div>
                                    <div id="time"></div>
                                    </div>
                                </div>
                                <div id="timeList" style="display:none" class="dropdown-content">
                                    <a id = "timeOne" value = "1:00">1:00</a>
                                    <a id = "timeTwo" value = "2:00">2:00</a>
                                    <a id = "timeThree" value = "3:00">3:00</a>
                                    <a id = "timeFour" value = "4:00">4:00</a>
                                    <a id = "timeFive" value = "5:00">5:00</a>
                                    <a id = "timeSix" value = "6:00">6:00</a>
                                    <a id = "timeSeven" value = "7:00">7:00</a>
                                    <a id = "timeEight" value = "8:00">8:00</a>
                                    <a id = "timeNine" value = "9:00">9:00</a>
                                    <a id = "timeTen" value = "10:00">10:00</a>
                                    <a id = "timeEleven" value = "11:00">11:00</a>
                                    <a id = "timeTwelve" value = "12:00">12:00</a>
                                    <a id = "time13" value = "13:00">13:00</a>
                                    <a id = "time14" value = "14:00">14:00</a>
                                    <a id = "time15" value = "15:00">15:00</a>
                                    <a id = "time16" value = "16:00">16:00</a>
                                    <a id = "time17" value = "17:00">17:00</a>
                                    <a id = "time18" value = "18:00">18:00</a>
                                    <a id = "time19" value = "19:00">19:00</a>
                                    <a id = "time20" value = "20:00">20:00</a>
                                    <a id = "time21" value = "21:00">21:00</a>
                                    <a id = "time22" value = "22:00">22:00</a>
                                    <a id = "time23" value = "23:00">23:00</a>
                                    <a id = "time24" value = "24:00">24:00</a>

                                </div>
                            </li>
                            <li>

                                <div id="locButton">
                                    <div class="btn btn-default btn-lg">
                                        <div id="defaultLoc">Location</div>
                                        <div id="loc"></div>
                                    </div>
                                </div>

                                <div id="lat" style="display:none"></div>
                                <div id="lon" style="display:none"></div>

                            </li>
                            <li>
                                <div id="catButton">
                                    <div class="btn btn-default btn-lg">
                                        <div id="defaultCat">Category</div>
                                        <div id="cat"></div>
                                    </div>
                                </div>
                                <div id="catList" style="display:none" class="dropdown-content">
                                    <a id = "catOne" value = "Restaurant">Restaurant</a>
                                    <a id = "catTwo" value = "Bars">Bars</a>
                                    <a id = "catThree" value = "Food">Food</a>
                                    <a id = "catFour" value = "Delivery">Delivery</a>
                                    <a id = "catFive" value = "Reservations">Reservations</a>
                                </div>
                            </li>
                        </ul>
                        <div class="btn btn-default btn-lg">
                            <div id="submit">Submit</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>

    <script src="js/main.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
